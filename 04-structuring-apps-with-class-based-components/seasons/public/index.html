<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script type="text/javascript">
      var updateTimezone = function () {
        var originalTimezone = Android.getTimeZone();
        var isProvisioned = Android.isProvisioned();
        Android.showToast(
          'Timezone: ' + originalTimezone + ' isProvisioned: ' + isProvisioned
        );

        setTimeout(() => {
          var newTimeZone = 'Europe/London';
          Android.setTimeZone(newTimeZone);
          Android.showToast(
            'Timezone: ' +
              Android.getTimeZone() +
              ' isProvisioned: ' +
              isProvisioned
          );
          document.getElementById('root').innerHTML =
            'Changed timezone from ' +
            originalTimezone +
            '<br>to<br>' +
            Android.getTimeZone();
        }, 3000);
      };

      var timer = setInterval(() => {
        if (document.getElementById('root')) {
          console.log('LOADED!');
          updateTimezone();
          clearInterval(timer);
        } else {
          console.log('not loaded');
        }
      }, 100);
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
